<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Présentation Jooq</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/mm.css">

	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" href="plugin/title-footer/title-footer.css">
</head>

<body>

	<div class="reveal">
		<div class="slides">
			<!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
			<section 
				data-markdown="pages/intro.md" 
				data-separator="^\n\n\n" 
				data-separator-vertical="^\n\n" 
				data-separator-notes="^Note:" 
				data-charset="utf-8">
			</section>

			<section>
				Les fragments
				<section>
					<p class="fragment mm-fade-in-then-out">Démonstration de fragment</p>
					<p class="fragment mm-fade-in-then-out">qui se superpose</p>
					<p class="fragment mm-fade-in-then-out">sur la même slide</p>
				</section>
			</section>

			<section 
				data-markdown="pages/end.md" 
				data-separator="^\n\n\n" 
				data-separator-vertical="^\n\n" 
				data-separator-notes="^Note:" 
				data-charset="utf-8">
			</section>
		</div>
		<div class="footer"></div>
	</div>


	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			dependencies: [
				{ src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
			]
		});

	</script>

</body>

</html>
