<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Kotlin</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/mm.css">

    <link rel="stylesheet" href="lib/css/zenburn.css">

</head>

<body>

<div class="reveal">
    <div class="slides">
        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section data-markdown="pages/titre.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/historique.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/particularite.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/null-safe.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/fondamentaux.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/fonction.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/extension.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/coroutine.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/pourquoi-l-adopter.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <section data-markdown="pages/fin.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
    </div>
</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        // your allotted time for presentation
        allottedTime: 55 * 60 * 1000, // 3 minutes

        spotlight: {
            // size of the spotlight
            size: 60,
            // toggle spotlight by holding down the mouse key
            toggleSpotlightOnMouseDown: false,
            // choose the cursor when spotlight is on. Maybe "crosshair"?
            presentingCursor: "none",
            // true: cursor is always "none" except when spotlight is on.
            presentingCursorOnlyVisibleWhenSpotlightVisible: false
        },
        keyboard: {
            // alternative to toggleSpotlightOnMouseDown:
            // toggle spotlight by pressing key 'c'
            67: function () {
                RevealSpotlight.toggleSpotlight()
            },

            // enter/leave presentation mode by pressing key 'Windows Menu/Right'
            93: function () {
                RevealSpotlight.togglePresentationMode();
            }
        },

        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
            },
            // Gestion du markdown
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            // Gestion du mode speaker avec les notes
            {src: 'plugin/notes/notes.js', async: true},
            // Gestion du zoom via Alt + click
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            // Retour a la première slide vertical systématiquement
            // { src: 'plugin/zero-index-main/zero-index-main.js', async: true },
            // Itnégration facile de tweet <div class="tweet" data-src="TWEET_URL"></div>
            {src: 'plugin/embed-tweet/embed-tweet.js'},
            // Curseur souris permettant de mettre en avant des portion
            {src: 'plugin/spotlight/spotlight.js'},
            // Ajout d'une bare de progression de temps vis à vis au temps estimé
            {src: 'plugin/elapsed-time-bar/elapsed-time-bar.js'},
            // Highlight de portion de code automatique
            {
                src: 'node_modules/reveal-code-focus/reveal-code-focus.js', async: true, callback: function () {
                    RevealCodeFocus();
                }
            },
        ]
    });

</script>

</body>

</html>
